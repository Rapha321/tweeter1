<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable viewport zooming to allow mobile devices to use our mobile layout-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1183c3861a.js" crossorigin="anonymous"></script>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span class="logo">tweeter</span>
      <span class="new-tweet">
        <button class="write-new-tweet"><strong>Write</strong> a new tweet</button>
        <div class="new-tweet-arrow"><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
          <h2>Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error-text" ><i class="fas fa-exclamation-triangle">
          </i>Text content cannot be more than 140 characters!
        </div>
        <div class="error-empty">
          <i class="fas fa-exclamation-triangle"></i>Text content cannot be empty or null!
        </div>
        <form class="form-submit" action="/tweets/" method="POST">
          <label for="tweet-text"><strong>What are you humming about?</strong></label>
          <br>
          <textarea name="text" id="tweet-text"></textarea>
          <br>
          <button id="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>

      <section class="tweet">
      </section>

      <span class="arrow-up">
        <svg class="bi bi-arrow-up-circle-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-10.646.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
        </svg>
      </span>

    </main>
  </body>
</html>
