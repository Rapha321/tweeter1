<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1183c3861a.js" crossorigin="anonymous"></script>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span class="logo">tweeter</span>
      <span class="new-tweet">
        <ul class="write-new-tweet"><strong>Write</strong> a new tweet</ul>
        <ul class="new-tweet-arrow"><i class="fas fa-angle-double-down"></i></ul>
      </span>
    </nav>

    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
          <h2>Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-submit" action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <br>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <br>

          <button id="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>

      <section class="tweet">

      </section>




    </main>
  </body>
</html>
